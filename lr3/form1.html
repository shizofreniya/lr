<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-panel">
    <a href="#" class="social-btn">
      <img src="./assets/linkedin-icon.svg" alt="LinkedIn">
      Sign up with LinkedIn
    </a>
    <a href="#" class="social-btn">
      <img src="./assets/twitter-icon.svg" alt="Twitter">
      Sign up with Twitter
    </a>
    <a href="#" class="social-btn">
      <img src="./assets/facebook-icon.svg" alt="Facebook">
      Sign up with Facebook
    </a>
  </div>

  <div class="right-panel">
    <h1>Sign Up</h1>
    <p>Get started absolutely free</p>

    <form action="form2.html" method="GET">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification Settings</label>
      </div>

      <button type="submit" class="submit-btn">Sign up</button>
    </form>
  </div>
</body>
</html>
