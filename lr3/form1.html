<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      width: 50%;
      background: url('assets/side_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .social-btn {
      background: white;
      padding: 12px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 350px;
      font-weight: 500;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #555;
    }

    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
      font-size: 12px;
      color: #777;
    }

    .terms input {
      margin-right: 8px;
      transform: scale(0.9);
    }

    .submit-btn {
      background-color: #03A9F4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #0288D1;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <a href="#" class="social-btn">
      <img src="./assets/linkedin-icon.svg" alt="LinkedIn">
      Sign up with LinkedIn
    </a>
    <a href="#" class="social-btn">
      <img src="./assets/twitter-icon.svg" alt="Twitter">
      Sign up with Twitter
    </a>
    <a href="#" class="social-btn">
      <img src="./assets/facebook-icon.svg" alt="Facebook">
      Sign up with Facebook
    </a>
  </div>

  <div class="right-panel">
    <h1>Sign Up</h1>
    <p>Get started absolutely free</p>

    <form action="form2.html" method="GET">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification Settings</label>
      </div>

      <button type="submit" class="submit-btn">Sign up</button>
    </form>
  </div>
</body>
</html>
