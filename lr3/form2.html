<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete your purchase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      width: 50%;
      background: url('assets/side_background2.svg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      color: #333;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .item {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item span:first-child {
      font-weight: 600;
    }

    .total {
      background: rgba(255,255,255,0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
    }

    .back-btn {
      margin-top: 30px;
      background: rgba(0,0,0,0.3);
      padding: 8px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-size: 14px;
    }

    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .pay-btn {
      background-color: #03A9F4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    .pay-btn:hover {
      background-color: #0288D1;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="email"],
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .card-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .card-inputs input {
      flex: 1;
    }


    .card-icons img {
      width: 25px !important;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .left-side {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .indicator {
      width: 6px;
      height: 24px;
      background-color: #03A9F4;
      border-radius: 3px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .details {
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 15px;
    }

    .right-side {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .date {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .price {
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="./assets/logo.svg" alt="Logo" class="logo">
    <h1 style="color: #fff">Complete your purchase</h1>
    <div class="product-card">
        <div class="left-side">
            <div class="indicator"></div>
            <div class="info">
                <div class="name">Golden Penny Spread</div>
                <div class="details">
                    <span>SN43500</span>
                    <span>12:50 PM</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="date">AUG 5</div>
            <div class="price">$14.79</div>
        </div>
    </div>
    <div class="product-card">
        <div class="left-side">
            <div class="indicator"></div>
            <div class="info">
                <div class="name">Orange Blossom Honey</div>
                <div class="details">
                    <span>SN43500</span>
                    <span>12:50 PM</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="date">AUG 5</div>
            <div class="price">$20.21</div>
        </div>
    </div>
    <div class="product-card">
        <div class="left-side">
            <div class="indicator"></div>
            <div class="info">
                <div class="name">Cocopops Cereal</div>
                <div class="details">
                    <span>SN43500</span>
                    <span>12:50 PM</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="date">AUG 5</div>
            <div class="price">$15.00</div>
        </div>
    </div>
    <div class="total">
      <span>Subtotal</span>
      <span>$50.00</span>
    </div>
    <div class="total">
      <span>Taxes & Fees</span>
      <span>$10.00</span>
    </div>
    <div class="total">
      <span>Promo Code - 1E5344505</span>
      <span>-30%</span>
    </div>
    <div class="total">
      <span>Total</span>
      <span>$42.00</span>
    </div>

    <a href="form1.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
      </svg>
      Previous page
    </a>
  </div>

  <div class="right-panel">
    <button class="pay-btn">Pay with PayPal</button>
    <div class="divider">Or pay with card</div>

    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="card-number">Card number</label>
        <div style="position: relative; display: flex; align-items: center;">
            <input  type="text" id="card-number" placeholder="1234 1234 1234 1234" required style="width: 100%; padding: 12px 12px 12px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px;">
            <div style="position: absolute; right: 12px; display: flex; gap: 5px;">
                <img src="./assets/visa-icon.svg" alt="Visa" style="width: 20px; height: 15px;">
                <img src="./assets/mastercard-icon.svg" alt="Mastercard" style="width: 20px; height: 15px;">
                <img src="./assets/amex-icon.svg" alt="Amex" style="width: 20px; height: 15px;">
                <img src="./assets/discover-icon.svg" alt="Discover" style="width: 20px; height: 15px;">
            </div>
        </div>
    </div>

      <div class="card-inputs">
        <div class="form-group">
          <label for="expiry">MM / YY</label>
          <input type="text" id="expiry" placeholder="MM / YY" required>
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="CVC" required>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name on card</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="country">Country or region</label>
        <select id="country" required>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="UK">United Kingdom</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" id="zip" required>
      </div>

      <button type="button" class="pay-btn">Pay $42.00</button>
    </form>
  </div>
</body>
</html>
