<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete your purchase</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .left-panel {
    width: 50%;
    background: url('assets/side_background2.svg') no-repeat center center;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    box-sizing: border-box;
}
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="./assets/logo.svg" alt="Logo" class="logo">
    <h1 style="color: #fff">Complete your purchase</h1>
    <div class="product-card">
        <div class="left-side">
            <div class="indicator"></div>
            <div class="info">
                <div class="name">Golden Penny Spread</div>
                <div class="details">
                    <span>SN43500</span>
                    <span>12:50 PM</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="date">AUG 5</div>
            <div class="price">$14.79</div>
        </div>
    </div>
    <div class="product-card">
        <div class="left-side">
            <div class="indicator"></div>
            <div class="info">
                <div class="name">Orange Blossom Honey</div>
                <div class="details">
                    <span>SN43500</span>
                    <span>12:50 PM</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="date">AUG 5</div>
            <div class="price">$20.21</div>
        </div>
    </div>
    <div class="product-card">
        <div class="left-side">
            <div class="indicator"></div>
            <div class="info">
                <div class="name">Cocopops Cereal</div>
                <div class="details">
                    <span>SN43500</span>
                    <span>12:50 PM</span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="date">AUG 5</div>
            <div class="price">$15.00</div>
        </div>
    </div>
    <div class="total">
      <span>Subtotal</span>
      <span>$50.00</span>
    </div>
    <div class="total">
      <span>Taxes & Fees</span>
      <span>$10.00</span>
    </div>
    <div class="total">
      <span>Promo Code - 1E5344505</span>
      <span>-30%</span>
    </div>
    <div class="total">
      <span>Total</span>
      <span>$42.00</span>
    </div>

    <a href="form1.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
      </svg>
      Previous page
    </a>
  </div>

  <div class="right-panel">
    <button class="pay-btn">Pay with PayPal</button>
    <div class="divider">Or pay with card</div>

    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="card-number">Card number</label>
        <div style="position: relative; display: flex; align-items: center;">
            <input  type="text" id="card-number" placeholder="1234 1234 1234 1234" required style="width: 100%; padding: 12px 12px 12px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px;">
            <div style="position: absolute; right: 12px; display: flex; gap: 5px;">
                <img src="./assets/visa-icon.svg" alt="Visa" style="width: 20px; height: 15px;">
                <img src="./assets/mastercard-icon.svg" alt="Mastercard" style="width: 20px; height: 15px;">
                <img src="./assets/amex-icon.svg" alt="Amex" style="width: 20px; height: 15px;">
                <img src="./assets/discover-icon.svg" alt="Discover" style="width: 20px; height: 15px;">
            </div>
        </div>
    </div>

      <div class="card-inputs">
        <div class="form-group">
          <label for="expiry">MM / YY</label>
          <input type="text" id="expiry" placeholder="MM / YY" required>
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="CVC" required>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name on card</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="country">Country or region</label>
        <select id="country" required>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="UK">United Kingdom</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" id="zip" required>
      </div>

      <button type="button" class="pay-btn">Pay $42.00</button>
    </form>
  </div>
</body>
</html>
